<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Usuário</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    form { background: white; padding: 20px; border-radius: 8px; width: 100%; max-width: 500px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>➕ Adicionar Novo Usuário</h1>
  <form method="post">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="text" name="token" placeholder="Token" required>
    <textarea name="legenda" placeholder="Legenda do Post" required></textarea>
    <input type="text" name="termo" placeholder="Termo de Busca" required>
    <input type="number" name="intervalo" placeholder="Intervalo (min)" required>
    <button type="submit">Salvar</button>
  </form>
</body>
</html>
